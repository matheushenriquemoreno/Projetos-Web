<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div class="bjt1">1</div>
    <div>2</div>

    <script>
        $('div').hide(5000).show(5000).fadeOut(5000) // selecionando um conjunto de objetos e retorna uma lista de objetos apartir da dom
        console.log($('div').get(0)) // pega o primeiro elemento da lista
        console.log($.isEmptyObject({})) // exemplo de função utilizaria que verifica se o objeto esta ou não vazia
        console.log($.isEmptyObject({nome:null}))
        console.log(jQuery.inArray( 3, [1,2,4,3]))

        $.fn.fundoVerde = function (){ // pluggin que altera a cor de algum objeto
            this.css('background-color','green')
            return this
        }
        $('body').fundoVerde().fadeOut(5000)
    </script>
</body>
