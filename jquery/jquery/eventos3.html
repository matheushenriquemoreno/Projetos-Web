<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }

        #resultado {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #03</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <input id='input1' type='text' placeholder='Digite Algo!'>
    <span id='resultado'></span>

    <script>
        function exibirDadosEvento(e){

            $('#resultado').empty() // limpando o resultado

            const div1 = $('<div>')
            const div2 = $('<div>')
                
            $('#resultado').append(div1, div2) // adicinando as 2 divs dentro da <span> com id resultado
            
            div1.append(`target: ${e.target.id}`) // pega o id do elemento que desparou o evento
            
            const rt = e.relatedTarget ? e.relatedTarget.tagName: null // pouco utilizado 
            div1.append(`<br>relatedTarge: ${rt}`)

            div1.append(`<br>type: ${e.type}`) // mostra o evento que ta occorendo
            div1.append(`<br>which: ${e.which}`) // te mostra a tecla digitada ou click do mouse precionado em determinado evento
            div1.append(`<br>metaKey: ${e.metaKey}`)

            /* posicionamento do mouse */
            div2.append(`pageX: ${e.pageX}`)
            div2.append(`<br>pageY: ${e.pageY}`)
            div2.append(`<br>clientX: ${e.clientX}`)
            div2.append(`<br>ClientX: ${e.clientY}`)
            
            const obs = e.data ? e.data.obs:null //
            div2.append(`<br>obs:  ${obs}`)
        }

        $('#div1, #div2').on('mouseenter mouselever', 
        { obs: 'mouse mechendo!'}, exibirDadosEvento) // quando o mouse entrar nas divis vai chamar a função exibir dados
        $('input').keyup(exibirDadosEvento)

    </script>
</body>
