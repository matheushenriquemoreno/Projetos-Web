<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>
    <p class='numero'>6</p>

    <script>
        
        $('#div1').append(',2') // adiciona no final
        $('#div1').prepend('0,') // adiciona no inicio

        $('<span>,3</span>').appendTo('#div1')
        $('<span>-1,<span>').prependTo('#div1')
        
        $('#div2').before('<p>Antes 2</p>')
        $('#div2').after('<p>Depois 2</p>')
        
        $('<p>Antes 3</p>').insertBefore('#div3')
        $('<p>Depois 3</p>').insertAfter('#div3')

        //$('p.numero').wrap('<div>') // envolve as tags selecionadas com a tag passada por parametro

        $('p.numero').wrapAll('<div id="div4">') // pega tudo selecionado e envolve com 1 unica div

        $("#div4").empty() //limpa o conteudo da tag passada por parametro
        // seleciona as duas tags
        $('#div3, #div4').prev().remove() // remove os ateriores das divs selecionadas

        //$('<div>Substituto</div>').replaceAll('body > p') // vai subistituir todos os paragrafos que estão no body
        //$('body > p').replaceWith('<div>Substituto</div>')

        //dica = priorize funções que começe com seletor depois o conteudo/elemento exemplo; append, prepend, appendTo ...

        $('body > p').replaceWith(function(){
            return $('<div>').html($(this).html()).append('!!') 
            // pega a tag selecionada e troca essa tag pela ('<div>') mantendo o conteudo
        })

    </script>
</body>
