<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Animação #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        body {
            position: relative;
            background-color: #999;
            color: #000;
        }

        div {
            position: absolute;
            display: inline;
            border: solid 10px #000;
            padding: 50px;
            font-size: 3em;
            background-color: crimson;
        }
    </style>
</head>

<body>

    <div id="animar">Animar!</div>

    <script>
        
        function alterarLargura(valor,duracao, callback){
            $('#animar').animate( {width: `+=${valor}` }, duracao, callback)
        }

        function moverDiagonal(valor, duracao, callback){
            $('#animar').animate({ top: `+${valor}` , left: `+${valor}`}, duracao, callback)
        }

        function girar(valor, duracao, callback){
            $('#animar').animate({transform: `+=${valor}`}, {
                step: function (valor) { // recebe o valor

                    $(this).css('transform', `rotate(${valor}deg)`) // faz a rotação em cima do valor passado

                },
                duration: duracao
            }, 'linear', callback)
        }

        alterarLargura(300, 1000, () =>{
            alterarLargura(-300, 'slow', () => {
                    moverDiagonal(300, 1000, () => {
                        girar(1000,1000)
                    })
            })

        })

    </script>
</body>
