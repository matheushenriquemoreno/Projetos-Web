<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>

    <h1>Eventos #02</h1>
    <div id='div1'>1</div>
    <div id="resultado1">?</div>
    <br>
    <input type="text" placeholder="Digite e Selecione">
    <div id="resultado2">?</div>
    
    <script>

        const alternarDestaque = () => $('#div1').toggleClass('destaque') // toggleClass aplica uma class
        // $('#div1').on('mouseenter mouseleave', alternarDestaque) // importante

        $('#div1').hover(alternarDestaque, alternarDestaque) // importante

        $('#div1').one('mouseenter', e => alert('Aviso Importante: VA BANHAR!!')) // quando passar o mouse na div vai deparar um alerta somente 1 vez
        
        $('#div1').dblclick( e => $('#div1').fadeOut(1000).fadeIn(1000)) // ao clicar 2 vezes a div 1 vai sumir por 1 segundo e voltar

        $(window).resize(function(e) { // evento para pegar as modificações do browser // resize = remediciona uma janela
            const largura = $(window).width()
            const altura = $(window).height()
            $('#resultado1').html(`Largura: ${largura} e Altura: ${altura}`) // mostra a altura e largura na div com id resultado2
        })

        $(':input').select( e => { // função que mostra o texto selecionado
            const inicio = e.target.selectionStart
            const fim = e.target.selectionEnd
            $('#resultado2').html(e.target.value.substring(inicio, fim))
        })

    </script>

</body>
