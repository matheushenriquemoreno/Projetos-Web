
<video id="meuVideo" width="800" height="400" controls  controlsList="nodownload">
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
     Seu browser não suporta a tag de vídeo.   
</video>

<div wm-progresso="meuVideo" class="progresso">

    <div></div>


    <button wm-play="meuVideo">Play</button>
    <button wm-pause="meuVideo">Pause</button>
</div>

<style>
    .progresso{
        height: 20px;
        width: 500px;
        border: solid 1px #444;
        margin: 35px;
    }

    .progresso > div {
        background-color: darkslategrey;
        color: #fff;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 25%;
    }
    button {
         margin: 10px;
         background: darkslategray;
         border-color: darkslategray;     
         border-width: 10px;
         border-radius: 40%;
         border-style: solid;
         color: #fff;
    }
    /*video {
        display: block;
        margin: 0 auto;
    }*/
</style>


<script>
    function configurarVideo(id) {
        const video = document.getElementById(id)
        video.oncontextmenu = () => false

        document.querySelector('[wm-play]').onclick = e => video.play()
        document.querySelector('[wm-pause]').onclick = e => video.pause()
        
        setInterval(() => {
            const percentual = (video.currentTime / video.duration) * 100
            const valorDiv = document.querySelector('[wm-progresso] > div')
            valorDiv.style.width = `${percentual}%`
            valorDiv.innerHTML = `${percentual.toFixed(2)}%`
        }, 500)
    }

    configurarVideo('meuVideo')
</script>
