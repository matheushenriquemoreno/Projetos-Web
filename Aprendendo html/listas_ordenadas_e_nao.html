<!doctype html>


<html> 
    <head>
        <title>Aula sobre listar ordenadas e não ordenadas</title>
        <meta charset="utf-8">
    </head>

    <body>
        <h2>Mapa do site</h2>
        <!--Lista não ordenada circle, square, disc -->
        <ul type= "disc"> 
            <li>Lista ordenada possuem somente marcadores: </li>
            <li>Home</li>
            <li>Quem Somos</li>
            <li>Contatos</li>
        </ul>

        <h2>Perguntas</h2>
        <!-- lista ordenada: 1, A, a, I, i -->
        <ol type ="i"> 
            <li>Comida favorita?</li>
            <li>carro favorito?</li>
            <li>Série favorita?</li>
        </ol>


    </body>


</html>
